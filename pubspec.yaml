name: oneai
description: A mobile AI chatbot application with multiple AI providers.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^1.1.0
  provider: ^6.0.5
  uuid: ^4.0.0
  shared_preferences: ^2.2.0
  flutter_dotenv: ^5.1.0
  flutter_secure_storage: ^9.0.0
  # Date formatting
  intl: ^0.18.1
  # Password hashing
  crypto: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - .env
